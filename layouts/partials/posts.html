{{ $lastmod := .Lastmod.Format "02.01.2006" }}

<h3 class="posts">Posts</h3>
<ul id="posts">
{{- range where site.RegularPages "Type" "post" }}
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
        <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>

        <div class="summary">{{ .Summary }}</div>
    </li>
{{- end }}
</ul>
